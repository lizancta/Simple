<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Home Page</title>

	<link rel="stylesheet" href="css/topcoat-mobile-light.css" type="text/css" />
	<link rel="stylesheet" href="css/ionicons.css" type="text/css" />
	<link rel="stylesheet" href="css/styles.css" type="text/css" />

</head>
<body>

	<div id="header">
		Home
	</div>
	<div id="wrapper" style="bottom: 0">
		<div id="scroller">
			<div class="container">
				<div class="homeButton">
					<div class="img back1">
						<span class="icon ion-pinpoint"></span>
						<p>Visitá todos los atractivos que tiene Jesus María para vos</p>
					</div>
				</div>
				<div class="homeButton">
					<div class="img back2">
						<span class="icon ion-calendar"></span>
						<p>Eventos</p>
					</div>
				</div>
				<div class="homeButton">
					<div class="img back3">
						<span class="icon ion-coffee"></span>
						<p>Donde Comer?</p>
					</div>
				</div>
				<div class="homeButton">
					<div class="img back4">
						<span class="icon ion-key"></span>
						<p>Donde Dormir?</p>
					</div>
				</div>
					<div class="homeButton">
						<div class="img back5">
						<span class="icon ion-medkit"></span>
						<p>Servicios</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/swipe.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
